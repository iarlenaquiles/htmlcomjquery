<!DOCTYPE html>
<html>
<head>
	<title>Posicao x,y</title>
	<style type="text/css">
		body { 
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body onmouseover="posicao(event);">

	<p id="texto"></p>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br><br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

	<script type="text/javascript">
		function posicao(e) {
			var x = e.clientX;
			var y = e.clientY;
			var coor = "Coordenadas: (" + x + "," + y + ")";
			document.getElementById("texto").innerHTML = coor;
		}

		


	</script>
</body>
</html>
